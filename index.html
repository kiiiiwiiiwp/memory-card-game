<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chronos Memory Quest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #050810;
        color: #f8fafc;
        overflow-x: hidden;
        margin: 0;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .card-inner {
        transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        transform-style: preserve-3d;
      }
      .card-flipped .card-inner {
        transform: rotateY(180deg);
      }
      .card-back, .card-front {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border-radius: 0.75rem;
      }
      .card-front {
        transform: rotateY(180deg);
        background: #0f172a;
      }
      .card-back {
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        border: 2px solid #334155;
      }
      .grid-bg {
        background-image: linear-gradient(rgba(34, 211, 238, 0.03) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(34, 211, 238, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
      }
      @keyframes scan {
        from { top: -10%; }
        to { top: 110%; }
      }
      .animate-scan {
        animation: scan 4s linear infinite;
      }
      #error-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.95);
        color: #ff4444;
        padding: 20px;
        z-index: 10000;
        display: none;
        font-family: monospace;
        white-space: pre-wrap;
        overflow-y: auto;
      }
    </style>
    <script>
      // Diagnostic tool: catch all runtime errors and display them on screen
      window.onerror = function(msg, url, line, col, error) {
        const overlay = document.getElementById('error-overlay');
        if (overlay) {
          overlay.style.display = 'block';
          overlay.innerHTML += `\n[CRITICAL ERROR] ${msg}\nLocation: ${url}:${line}:${col}\n${error ? error.stack : ''}\n`;
        }
        return false;
      };
      console.log("System: HTML Environment Initialized.");
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="grid-bg min-h-screen">
    <div id="root">
      <div class="flex items-center justify-center min-h-screen">
        <p class="text-cyan-500 font-orbitron animate-pulse">BOOTING CHRONOS OS...</p>
      </div>
    </div>
    <div id="error-overlay"></div>
  </body>
</html>
