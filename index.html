
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chronos Memory Quest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #050810;
        color: #f8fafc;
        overflow-x: hidden;
        margin: 0;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .card-inner {
        transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        transform-style: preserve-3d;
      }
      .card-flipped .card-inner {
        transform: rotateY(180deg);
      }
      .card-back, .card-front {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border-radius: 0.75rem;
      }
      .card-front {
        transform: rotateY(180deg);
        background: #0f172a;
      }
      .card-back {
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        border: 2px solid #334155;
      }
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.4; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.15); }
      }
      .glow-bg {
        filter: blur(25px);
        animation: pulse-glow 3s infinite;
      }
      .grid-bg {
        background-image: linear-gradient(rgba(34, 211, 238, 0.03) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(34, 211, 238, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
      }
      @keyframes scan {
        from { top: -10%; }
        to { top: 110%; }
      }
      .animate-scan {
        animation: scan 4s linear infinite;
      }
      .shadow-glow {
        filter: drop-shadow(0 0 8px currentColor);
      }
      @keyframes float-particle {
        0% { transform: translateY(0) rotate(0deg); opacity: 0; }
        50% { opacity: 0.8; }
        100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
      }
      .particle {
        position: fixed;
        bottom: -20px;
        width: 10px;
        height: 10px;
        background: #22d3ee;
        border-radius: 50%;
        pointer-events: none;
        animation: float-particle 4s infinite linear;
      }
    </style>
    <script>
      // 预定义 process 环境对象，系统会自动注入真正的 API_KEY
      window.process = { env: { API_KEY: "" } };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="grid-bg min-h-screen">
    <div id="root"></div>
  </body>
</html>
